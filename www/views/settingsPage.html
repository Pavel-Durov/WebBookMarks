<div class="settings-content">


    <div class="overlay" ng-show="ctrl.submitPopUpvisibility" ng-click="ctrl.ovelayClicked()">
    </div>

    <input type="button" class="btn btn-info addNewBookMarkButton" value="{{ 'addBookMark' | translate }}"
           ng-click="ctrl.submitPopUpShow();" />

    <!--Popup Div Starts Here swipeLeft-->
    <div id="add-url-pop-up" ng-show="ctrl.submitPopUpvisibility" class="submit-popup-style animate fadeIn">

        <!--<div ng-click="ctrl.submitPopUpHide();" style="width:20%;float:right"
             class="settings-bookmark-list-item-popup-remove">
            <span class="glyphicon glyphicon-remove-circle"></span>

        </div>-->

        <div>
            <label>{{ 'url' | translate}}</label>
            <input type="text" class="form-control" ng-model="ctrl.urlCandidate" />
        </div>


        <div>
            <label>{{ 'image' | translate}}</label>
            <input type="text" class="form-control" ng-model="ctrl.urlImage" placeholder="{{ 'iamgeUrlPlacehoder' | translate}}" />
        </div>

        <input type="button" class="btn btn-info" value="{{ 'submit' | translate }}" ng-click="ctrl.addUrl();" style="float:right" />


    </div>


    <div class="list-group" ng-repeat="item in ctrl.urlCollection">


        <div class="row settings-bookmark-list-item animated rubberBand" id="{{$index}}"
            ng-click="ctrl.navigateTo(item.url)">

            <img src="{{ item.icon}}"
                 style="pointer-events: none;"
                 class="col-xsm-1 col-sm-1 col-md-1 col-lg-1 col-xlg-1 settings-bookmark-list-item-img"
                 imageonload />

            <span style="pointer-events: none;" class="col-xsm-6 col-sm-6 col-md-6 col-lg-6 col-xlg-6 font-size: 30px; ">{{item.url}}</span>

            <div ng-click="ctrl.Remove(item, $event, $index);"  
                   class="col-xsm-3 col-sm-3 col-md-3 col-lg-3 col-xlg-3 settings-bookmark-list-item-remove" >
                <span class="glyphicon glyphicon-remove-circle"></span>
                
            </div>
        </div>






    </div>
